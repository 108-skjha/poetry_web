<body>
    <header>
        <div class="container">
            <img src="./rau.jpeg" alt="रौशन कुमार">
            <h1>रौशन कुमार</h1>
            <p class="quote" style="font-weight: bold;font-style: normal;">"कवि एक कोयल है, जो अंधकार में बैठकर मधुर ध्वनियों से अपने एकांत को प्रसन्न करने के लिए गाती है।"</p>
            <p style="padding: 20px;"><big>मेरे बारे में:-</big>मैं सिमेज कॉलेज पटना में सूचना प्रौद्योगिकी में विज्ञान स्नातक की पढ़ाई कर रहा हूं। </p>
        </div>
    </header>
</body>
